<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weight Converter</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body style="background-image: url('w1.jpg');background-size: 100% 100%;background-repeat: no-repeat;background-attachment: fixed;">
  

  <div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
<strong>><h1 style="color:rgb(11, 6, 77)" class="display-4 text-center mb-3">Weight Converter</h1></strong
      <form>
        <div class="form-group">
          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
        </div>
      </form>
      <div id="output">
        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>

        <div class="card card-success mb-2">
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
        </div>

        <div class="card card-danger mb-2">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br/><br/><br/><br/>
  <footer class="footer">
    <center> <p style="color:white">&copy; 2018 Amit Tiwary</p></center>
   </footer>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
